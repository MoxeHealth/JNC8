<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <title>JNC8 Risk Calculator</title>
  <script>
    $(function() {
      $('#med-y').on('click', function(e) {
        $('.medications').css('display', 'block');
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>JNC8 Risk Calculator</h1>
    <form id="data-entry" ng-model="data-entry">
    
    <section>
      <label for="age">Patient's age:</label>
      <div class="input-wrapper">
        <input type="number" id="age" />
      </div>
    </section>
    
    <section>
      <label for="race">Patient's race:</label>
      <div class="input-wrapper">
        <input type="text" id="race" />
      </div>
    </section>
    
    <section>
      <label for="blood-pressure">Patient's blood pressure:</label>
      <div class="input-wrapper">
        <span class="field-label">Systolic:</span><input type="number" name="blood-pressure" id="blood-pressure-syst" />
      </div>
      <div class="input-wrapper">
        <span class="field-label">Diastolic:</span><input type="number" name="blood-pressure" id="blood-pressure-diast" />
      </div>
    </section>
    
    <section>
      <label for="diabetes">Does the patient have diabetes?</label>
      <div class="input-wrapper">
        <span class="radio-wrapper"><input type="radio" name="diabetes" value="diabetes-y"> Yes</span>
        <span class="radio-wrapper"><input type="radio" name="diabetes" value="diabetes-n" checked> No</span>
      </div>
    </section>
    
    <section>
      <label for="blood-pressure">Does the patient have CKD?</label>
      <div class="input-wrapper">
        <span class="radio-wrapper"><input type="radio" name="ckd" value="ckd-y"> Yes</span>
        <span class="radio-wrapper"><input type="radio" name="ckd" value="ckd-n" checked> No</span>
      </div>
    </section>
    
    <section>
      <label for="blood-pressure">Is the patient on medication?</label>
      <div class="input-wrapper">
        <span class="radio-wrapper"><input type="radio" name="meds" id="med-y"> Yes</span>
        <span class="radio-wrapper"><input type="radio" name="meds" id="med-n" checked> No</span>
      </div>
    </section>
    <section class="medications">
      <table id="medications" width="100%">
        <tr class="header">
          <td width="40%">Drug name</td>
          <td width="30%">dose</td>
          <td width="15%">Max?</td>
          <td width="15%">Remove</td>
        </tr>
        <tr>
          <td width="40%">Thiazine</td>
          <td width="30%">40ml</td>
          <td width="15%"><input type="checkbox" name="thiazine" value="max-reached"></td>
          <td width="15%"><span class="x-med">x</span></td>
        </tr>
        <tr>
          <td width="40%">ACEI</td>
          <td width="30%">30mg</td>
          <td width="15%"><input type="checkbox" name="ACEI" value="max-reached"></td>
          <td width="15%"><span class="x-med">x</span></td>
        </tr>
        <tr class="inactive">
          <td width="40%">ARB</td>
          <td width="30%">40ml</td>
          <td width="15%"><input type="checkbox" name="ARB" value="max-reached"></td>
          <td width="15%"><span class="x-med">x</span></td>
        </tr>
      </table>
    </section>
    <input type="submit" value="Get recommendations">
    </form>
  </div>
</body>
</html>
